---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
      version: blue
  template:
    metadata:
      name: hello
      labels:
        app: hello
        version: hello
    spec:
      containers:
      - name: hello
        image: tejprakashbkn/node:BUILDNUMBER
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    app: hello
spec:
  selector:
    app: hello
    version: blue
  type: NodePort
  ports:
  - nodePort: 5000
    port: 5000
    targetPort: 5000
